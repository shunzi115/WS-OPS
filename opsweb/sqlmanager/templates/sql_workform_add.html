{% extends "public/layout.html" %}

{% block breadcrumb %} 
    工单系统 / <strong class="active">SQL审核与提交</strong>
{% endblock %}

{% block css %}
<style>
    pre {color: #23c6c8;}
</style>
{% endblock %}

{% block body %}
<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading" style="font-size: 25px;">
            <i class="fa fa-fire"></i> SQL 审核与提交
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <legend><i class="fa fa-hand-rock-o"></i> 请填写 SQL 语句</legend>
                    <div style="background-color:black;bottom:36px;height:calc(100vh - 200px);resize:none;overFlow-x:scroll;overFlow-y:scroll">
                        <div id="sql_detail" style="margin-left: 25px;margin-right: 20px;">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <legend><i class="fa fa-hand-o-down"></i> 数据库配置</legend>
                    <form id="SqlForm" class="form-horizontal nice-validator n-yellow Formvalid" novalidate="novalidate" style="margin-left: 0px;width:98%">
                        {% csrf_token %}
                        <div class="form-group" style="margin-left: 0px;">
                            <label>环境类型</label> 
                            <select class="form-control" name="env" id="env">
                                <option value="" selected="selected">请选择...</option>
                                <option value="online">生产</option>
                                <option value="gray">预发布</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-left: 0px;">
                            <label>Mysql 库</label>
                            <select class="form-control" name="version" id="version">
                                <option id="version_noselect_id" value="">请选择...</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-left: 0px;">
                            <div class="col-sm-offset-4">
                                <button id="sql_check" class="btn btn-primary">检查</button>
                                <button id="sql_commit" class="btn btn-warning">提交</button>
                                <button class="btn btn-primary" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block js %}
<script>

$(".choices").multiselect({
    enableFiltering: true,
    maxHeight: 200,
    buttonWidth: '100%',
    nonSelectedText: '请选择 IP 地址',
    delimiterText: ',',
    selectedClass: 'multiselect-selected',
    enableCaseInsensitiveFiltering: true,
    disableIfEmpty: true,
});

</script>
{% endblock %}
