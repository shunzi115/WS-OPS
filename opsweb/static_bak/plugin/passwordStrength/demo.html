<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>passwordStrength - demo</title>
  <style>
    .mt-10 {
        margin-top: 10px;
    }
    .password-box {
      display: inline-block;
    }
    .password-progress {
      height: 12px;
      margin-top: 10px;
      overflow: hidden;
      background-color: #f5f5f5;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
      box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    }
    .progress-bar {
      float: left;
      height: 100%;
      background-color: #337ab7;
      -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
      -webkit-transition: width .6s ease;
      -o-transition: width .6s ease;
      transition: width .6s ease;
    }
    .bg-red {
      background: #E74C3C;
      border: 1px solid #E74C3C;
    }
    .bg-orange {
      background: #F39C12;
      border: 1px solid #F39C12;
    }
    .bg-green {
      background: #1ABB9C;
      border: 1px solid #1ABB9C;
    }
  </style>
</head>

<body>
  <div class="password-box">
    <input id="password" type="password" name="password">
    <button type="button" id="destroy" class="mt-10">銷毀</button>
  </div>
  <div class="password-box">
    <input id="passwort" type="password" name="passwort">
    <button type="button" id="reset" class="mt-10">清除</button>
  </div>
  <p>數字、大寫字母、小寫字母、特殊字符、長度12位，每符合一種情況，強度上升一級。單一字符重複，強度下降一級。</p>

  <script src="vendor/jquery.min.js"></script>
  <script src="js/passwordStrength.js"></script>
  <script>
    $(document).ready(function () {
        // 增加強度驗證規則
        // $.tester.addRules({
        //     uppercase: {
        //         rule: /[A-Z]+/,
        //         // method為true則加分，為false則是減分規則
        //         method: true
        //     }
        // });

        // 為輸入框綁定強度驗證並創建對象
        var obj = $('#password').passwordStrength(
            // {gradeClass: {
            //     bad: 'bg-blue',
            //     pass: 'bg-blue',
            //     good: 'bg-blue'
            // }}
        );
        var obj2 = $('#passwort').passwordStrength();

        // 重置輸入框和強度條
        $('#destroy').click(function () {
            obj.destroy();
        });
        $('#reset').click(function () {
            obj2.reset();
        });
	});
  </script>
</body>
